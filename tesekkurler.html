<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvurunuz Alındı - Dash Coaching</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #ec4899, #f43f5e);
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .orb3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #14b8a6, #06b6d4);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 100px) scale(1.1); }
            50% { transform: translate(-50px, 50px) scale(0.9); }
            75% { transform: translate(100px, -50px) scale(1.05); }
        }

        .section {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 40px;
            text-align: center;
        }

        .section-content {
            width: 100%;
            max-width: 1200px; /* Genişlik artırıldı */
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 80px 100px; /* Padding artırıldı */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .success-title {
            font-size: 64px; /* Başlık boyutu artırıldı */
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #4ade80, #34d399, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .success-message {
            font-size: 28px; /* Mesaj boyutu artırıldı */
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .thank-you-message {
            font-size: 24px;
            color: #fff;
            margin-top: 60px;
            margin-bottom: 50px;
            font-weight: 500;
        }

        .button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #fff;
            border: none;
            padding: 20px 40px; /* Buton boyutu artırıldı */
            font-size: 22px; /* Buton yazı boyutu artırıldı */
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 768px) {
            .success-title { 
                font-size: 42px; /* Mobil başlık boyutu */
            }
            .success-message { 
                font-size: 20px; /* Mobil mesaj boyutu */
            }
            .section-content { 
                padding: 50px 30px;
                max-width: 95%;
            }
            .section { 
                padding: 60px 20px; 
            }
            .success-icon {
                font-size: 80px; /* Mobil ikon boyutu */
                margin-bottom: 30px;
            }
            .thank-you-message {
                font-size: 20px;
                margin-top: 40px;
            }
            .button {
                padding: 16px 32px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .success-title { 
                font-size: 36px;
            }
            .success-message { 
                font-size: 18px;
            }
            .section-content { 
                padding: 40px 20px;
            }
            .button {
                padding: 14px 28px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
    </div>

    <div class="section">
        <div class="section-content">
            <div class="success-icon"></div>
            <h1 class="success-title">Başvurunuz Alındı!</h1>
            <p class="success-message">
                Valorant koçluk başvurunuz başarıyla bize ulaştı.
                <br>
                En kısa sürede size özel fiyatlandırma ile ilgili sizinle iletişime geçeceğiz.
            </p>
            <p class="thank-you-message">
                Bizi tercih ettiğiniz için teşekkür ederiz!
            </p>
            <a href="index.html" class="button">Ana Sayfaya Geri Dön</a>
        </div>
    </div>
</body>
</html>
